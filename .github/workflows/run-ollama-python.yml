name: Run Python Script with Ollama

on:
  workflow_dispatch:
    inputs:
      script_param:
        description: "Parameter to pass to the Python script"
        required: true
        default: "python"
      ollama_model:
        description: "Ollama model to pull"
        required: true
        default: "llama3.1:8b"

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Ollama
        run: |
          curl -fsSL https://ollama.com/install.sh | sh

      - name: Start Ollama service
        run: |
          ollama serve &
          sleep 30

      - name: Pull Ollama model
        run: |
          ollama pull ${{ github.event.inputs.ollama_model }}

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Python script
        run: |
          python generate_dockerfile.py "${{ github.event.inputs.script_param }}"
